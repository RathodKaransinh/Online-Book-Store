<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> {% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Book Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/orders">My Orders</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/myproducts">My Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/logout" onmouseover="handleLogoutover(this)" onmouseout="handleLogoutout(this)">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <script>
      function handleLogoutover(elem){
        elem.style.color = 'red';
      }
      function handleLogoutout(elem){
        elem.style.color = '#FFFFFF8C';
      }
    </script>

    {% block body %}{% endblock body %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
